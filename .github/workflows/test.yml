name: Static analysis
on: push
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "::error::This is an error"
      - run: echo "::warning::This is an error"
      - run: echo "::notice::This is an error"